<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activities</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Fira+Sans:wght@400;700&family=Inter:wght@400;500&family=Nunito+Sans:wght@400;700&family=Nunito:ital@1&family=Poppins:ital,wght@0,600;1,400&family=Roboto:ital,wght@0,400;0,500;1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>To do list</h1>
    </header>
        <form>
                <input type="text" id="novo" placeholder="Nome da Atividade">
                <button type="submit" id="send-button"> Cadastrar</button>
                <button type="reset">Cancelar</button>
        </form>
        <div class="list">
            <h2>Lista de Atividades</h2>
        </div>
        <ol id="lista-tarefas">
            <div class="nova-tarefa">
                <li></li>
            </div>
        </ol>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
